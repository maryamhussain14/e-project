<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
<style>
    td img{
        width: 300px;
        height: 300px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-9 mx-auto">
                <table class="table">
                    <tr>
                        <td colspan="3" class="text-center text-info"><h1>Product Compare using JS</h1></td>
                    </tr>
                    <tr>
                        <td>Select Product</td>
                        <td><select name="" id="select1" class="form-control" onchange="item1(this.value)"></select></td>
                        <td><select name="" id="select2" class="form-control" onchange="item2(this.value)"></select></td>
                    </tr>
                    <tr>
                        <td>Product Image</td>
                        <td><img src="images/No_Image.png" alt="" id="image1"></td>
                        <td><img src="images/No_Image.png" alt="" id="image2"></td>
                    </tr>
                    <tr>
                        <td>Product Price</td>
                        <td id="price1"></td>
                        <td id="price2"></td>
                    </tr>
                    <tr>
                        <td>Product Description</td>
                        <td id="des1"></td>
                        <td id="des2"></td>
                    </tr>
                    <tr>
                        <td>Product Brand</td>
                        <td id="brand1"></td>
                        <td id="brand2"></td>
                    </tr>
                </table>
            </div>
        </div>


    </div>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
